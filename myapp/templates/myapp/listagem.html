<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Listagem</h2>
    <ul>
    {% for conta in contas %}
        <li><a href="{% url 'atualizar_Login' conta.id %}">
            {{ conta.email }} - {{ conta.dataCriacao }} - {{ conta.password }}</a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'novo_Login' %}">Novo</a>
</body>
</html>
